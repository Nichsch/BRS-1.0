<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Loading</title>
  
  
  
      <link rel="stylesheet" href="css/styletest.css">

  
</head>

<body>
  <audio id="loading-music" autoplay>
		<source src="Musica1.ogg" type="audio/ogg">
		<source src="Musica2.ogg" type="audio/ogg">
    </audio>
    <div class="music-info">
        <span style="display: block; text-align: center;"><font color="#0000">Musica</font></span>
        <span style="display: block; text-align: center;">Tocar m√∫sica: [NUM7 / NUM8]</span>
        <span style="display: block; text-align: center;">Pausar: [P]</span>
        <span style="display: block; text-align: center;">Volume: [w/s]</span>
		
    </div>
	
	<div style="position: fixed; z-index: -99; width: 100%; height: 100%">
  <iframe frameborder="0" height="100%" width="100%"
  
    src="https://youtube.com/embed/DbggvOJir_s? autoplay=1&controls=0&showinfo=0&autohide=1">
	
  </iframe>
</div>
		
		
		<div class="loader"><font color="#fff">Aguarde o carregamento da cidade...</div>
		
		
    <script src="index.js"></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js'></script>
	<script type="text/javascript">
		var music = document.getElementById("loading-music");
		music.volume = 0.2;
		document.addEventListener('keypress', (event) => {
			if(event.key == "p") {
				if(music.paused) {
					music.play();
				}else{
					music.pause();
				}
			}else if(event.key == "s") {
				music.volume = music.volume-0.05;
			}else if(event.key == "w") {
				music.volume = music.volume+0.05;
			}else if(event.key == "7") {
				music.src = "Musica1.ogg"
			}else if(event.key == "8") {
				music.src = "Musica2.ogg"
			}
		});
		
	</script>
</body>
</html>
